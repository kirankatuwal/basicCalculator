<!DOCTYPE html>
<html>
<head>
	<title>
		Basic Calculator using JS
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Basic Calculator</h1>
	<br>
	<form id="myForm" name="calc">
		<input type="" name="display" style="width: 67.5%;height: 100px;text-align: center;background-color: #1f8ac9"> <br>
		<input type="button" name="" value="0" onclick="calc.display.value+='0'">
		<input type="button" name="" value="1" onclick="calc.display.value+='1'">
		<input type="button" name="" value="2" onclick="calc.display.value+='2'">
		<input type="button" name="" value="+" style="background-color: #cc5c11;" onclick="calc.display.value+='+'">
		<br>
		<input type="button" name="" value="3" onclick="calc.display.value+='3'">
		<input type="button" name="" value="4" onclick="calc.display.value+='4'">
		<input type="button" name="" value="5" onclick="calc.display.value+='5'">
		<input type="button" name="" value="-" style="background-color: #ba55d3;" onclick="calc.display.value+='-'">
		<br>
		<input type="button" name="" value="6" onclick="calc.display.value+='6'">
		<input type="button" name="" value="7" onclick="calc.display.value+='7'">
		<input type="button" name="" value="8" onclick="calc.display.value+='8'">
		<input type="button" name="" value="*" style="background-color: #7bb1b2;" onclick="calc.display.value+='*'">
		<br>
		<input type="button" name="" value="9" onclick="calc.display.value+='9'">
		<input type="button" name="" value="=" onclick="calc.display.value=eval(calc.display.value)">
		<input type="button" name="" value="C" style="background-color: #cc0000;" onclick="calc.display.value=''">
		<input type="button" name="" value="&#247" style="background-color: green;" onclick="calc.display.value+='/'">
		<br>

	</form>
</body>
</html>
